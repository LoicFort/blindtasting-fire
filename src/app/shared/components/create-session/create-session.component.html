<div class="container">
  <form >
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Pseudo</mat-label>
      <input matInput id="username" formControlName="username"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Numéro de session</mat-label>
      <input matInput id="sessionId" formControlName="sessionId"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Domaine</mat-label>
      <input matInput id="domain" formControlName="domain"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Nom de la bouteille</mat-label>
      <input matInput id="bottleName" formControlName="bottleName"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Millésime</mat-label>
      <input matInput id="vintage" formControlName="vintage"/>
    </mat-form-field>
    <mat-form-field class="example-chip-list">
      <mat-label>Favorite Fruits</mat-label>
      <mat-chip-grid #chipGrid aria-label="grape selection">
        @for (grape of allGrapes; track $index) {
          <mat-chip-row (removed)="remove(grape)">
            {{grape}}
            <button matChipRemove [attr.aria-label]="'remove ' + grape">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <input
        name="currentFruit"
        placeholder="New Fruit..."
        #grapeInput
        [(ngModel)]="currentGrape"
        [matChipInputFor]="chipGrid"
        [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        @for (fruit of filteredGrapes(); track fruit) {
          <mat-option [value]="fruit">{{fruit}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
