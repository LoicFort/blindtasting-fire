<mat-accordion class="card-container">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Réponse de </mat-panel-title>
      <mat-panel-description class="card-header-description">
        Cliquez pour voir la réponse.
        <img *ngIf="result" alt="crown icon" height="50" width="50" [src]="crown">
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>bouteille: {{ wine.bottleName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>domaine: {{ wine.domain }}</p>
        <p>millésime: {{ wine.vintage }}</p>
      </mat-card-content>
      <mat-card-footer>
        <mat-chip-set aria-label="cépage-s">
          <mat-chip>{{ wine.grape }}</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
