<div class="container">
  <form [formGroup]="joinSessionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Pseudo</label>
      <input id="username" formControlName="username" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="sessionId">Num√©ro de session</label>
      <input id="sessionId" type="number" formControlName="sessionId" class="form-control"/>

  </form>
</div>
